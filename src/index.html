<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <!-- PANTALLA INICIO-->
  <section class="pantalla" id="inicio">
    <section class="presentacion" id="presentacion">
      <div class="logo" id=""></div>
      <p class="frase" id="frase">Fase corta</p>
    </section>

    <section class="login" id="login">
      <input type="text" class="datosLogin" id="" placeholder="Correo*" value="">
      <input type="text" class="datosLogin" id="" placeholder="Contraseña*" value="">
      <button class="loginBtn" id="loginBtn">Iniciar sesión</button>
    </section>

    <section class="invitacion" id="invitacion">
      <p class="pregunta" id="preguntas">¿No tienes una cuenta?</p>
      <div class="" id="">Regístrate</div>
    </section>

  </section>

  <!-- PANTALLA REGISTRO -->
  <section class="pantalla" id="registro">
    <section class="presentacion" id="">
      <div class="logo" id=""></div>
    </section>

    <section class="registro" id="registro">
      <input type="text" class="datosRegistro" id="" placeholder="Nombre*" value="">
      <input type="text" class="datosRegistro" id="" placeholder="Correo*" value="">
      <input type="text" class="datosRegistro" id="" placeholder="Contraseña*" value="">
    </section>

    <section class="boton" id="boton">
      <button class="signUpBtn" id="signUpBtn">Crear cuenta</button>
    </section>

  </section>

  <script type="module" src="main.js"></script>
</body>

</html>
